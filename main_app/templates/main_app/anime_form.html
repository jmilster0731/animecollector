{% extends 'base.html' %}

{% block content %}
{% if object %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1>Add Anime</h1>
{% endif %}
<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit">Save</button>
</form>
{% endblock %}

{% extends 'base.html' %}

{% block content %}

  <form action="" method="POST">

    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'anime_detail' anime.id %}">Cancel</a>
  </form>

{% endblock %}
